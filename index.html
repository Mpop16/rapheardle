<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RapHeardle</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #FFFFFF;
    text-align: center;
    padding: 40px;
  }

  h1 {
    color: #1DB954;
    font-weight: bold;
  }

  button {
    background-color: #1DB954;
    color: #FFFFFF;
    border: none;
    padding: 12px 24px;
    margin: 10px;
    font-size: 16px;
    border-radius: 24px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #1ed760;
  }

  input[type="text"] {
    padding: 10px;
    width: 250px;
    border-radius: 12px;
    border: 1px solid #333;
    background-color: #181818;
    color: #FFFFFF;
    font-size: 16px;
  }

  #score {
    font-weight: bold;
    color: #1DB954;
    font-size: 18px;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
    min-height: 24px;
  }

  #hint {
    margin-top: 10px;
    font-size: 16px;
    color: #1DB954;
  }

  #nowPlaying {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #181818;
    border-radius: 12px;
    padding: 15px;
    margin: 20px auto;
    max-width: 400px;
  }

  #albumArt {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    margin-right: 15px;
    background: linear-gradient(45deg,#222,#111);
  }

  #trackInfo {
    text-align: left;
  }

  #trackName {
    font-weight: bold;
    color: #FFFFFF;
  }

  #trackArtist {
    color: #1DB954;
  }
</style>
</head>
<body>

<h1>RapHeardle</h1>
<p>Score: <span id="score">0</span></p>

<div id="nowPlaying">
  <div id="albumArt" aria-hidden="true"></div>
  <div id="trackInfo">
    <div id="trackName">Track Name</div>
    <div id="trackArtist">Artist Name</div>
  </div>
</div>

<button id="playBtn">â–¶ Play Snippet</button>
<br>
<input type="text" id="guessInput" placeholder="Guess the song">
<button id="guessBtn">Guess</button>

<p id="result"></p>
<p id="hint"></p>

<script src="script.js"></script>
</body>
</html>
