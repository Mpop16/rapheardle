<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RapHeardle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">RapHeardle</div>
  </header>

  <main class="game">
    <section class="track-card">
      <div class="album-art" id="albumArt" aria-hidden="true"></div>
      <div class="track-meta">
        <div id="trackName" class="track-title">Track Name</div>
        <div id="trackArtist" class="track-artist">Artist Name</div>
      </div>
    </section>

    <button id="playBtn" class="big-play" aria-label="Play snippet">
      <span class="play-symbol">â–¶</span>
    </button>

    <div class="progress-wrap" aria-hidden="true">
      <div class="progress" id="progress"></div>
    </div>

    <div class="guess-area">
      <div class="tiles" id="tiles" aria-hidden="true"></div>
      <div class="controls">
        <input id="guessInput" type="text" placeholder="Guess the song" autocomplete="off" />
        <button id="guessBtn" class="guess-btn">Guess</button>
      </div>
    </div>

    <div class="feedback">
      <div id="result" class="result"></div>
      <div id="hint" class="hint"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
